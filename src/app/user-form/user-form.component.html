<button class="backButton" (click)="returnBack()">Back</button>

<header>
  <div class="p-5 text-center bg-light">
    <h1 class="mb-3">Add new user</h1>
  </div>
</header>

<div
  class="newUserFormGroup"
  [formGroup]="newUserFormGroup"
  (ngSubmit)="onSubmit()"
>
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="form-group">
        <label for="first-name">First Name: </label>
        <input
          id="first-name"
          type="text"
          formControlName="firstName"
          class="form-control" 
          required
        />
      </div>
    </div>
    <div class="col-xs-12 col-md-6">
      <div class="form-group">
        <label for="last-name">Last Name: </label>
        <input id="last-name" type="text" formControlName="lastName"  class="form-control" />
      </div>
    </div>
  </div>

  <label for="username">Username: </label>
  <input id="username" type="text" formControlName="username" />

  <label for="password">Password: </label>
  <input id="password" type="password" formControlName="password" />

  <label for="email">Email: </label>
  <input id="email" type="text" formControlName="email" />

  <label for="status">Status: </label>
  <input id="status" type="text" formControlName="status" />
</div>

<button class="submitButton" type="submit" [disabled]="!newUserFormGroup.valid">
  Submit
</button>
