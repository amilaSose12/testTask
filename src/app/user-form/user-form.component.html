

<header>
  <div class="p-5 text-center bg-light">
    <button class="btn btn-primary buttonStyle" (click)="returnBack()">Back</button>
    <h1 *ngIf="!this.userId" class="mb-3">Add new user</h1>
    <h1 *ngIf="this.userId" class="mb-3">Edit existing user</h1>

  </div>
</header>

<div
  class="newUserFormGroup"
  [formGroup]="newUserFormGroup"
  (ngSubmit)="onSubmit()"
>
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="form-group">
        <label for="first-name">First Name: </label>
        <input id="first-name" type="text" formControlName="firstName" class="form-control" required/>
      </div>
    </div>
    <div class="col-xs-12 col-md-6">
      <div class="form-group">
        <label for="last-name">Last Name: </label>
        <input id="last-name" type="text" formControlName="lastName"  class="form-control" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="form-group">
        <label for="username">Username: </label>
        <input id="username" type="text" formControlName="username" class="form-control"/>
      </div>
    </div>
    <div class="col-xs-12 col-md-6">
      <div class="form-group">
        <label for="password">Password: </label>
        <input id="password" type="password" formControlName="password" class="form-control"/>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="form-group">
        <label for="email">Email: </label>
        <input id="email" type="text" formControlName="email" class="form-control"/>
      </div>
    </div>
    
    <div class="col-xs-12 col-md-6">
      <div class="form-group">
        <label for="status">Status: </label>
        <select class="form-control" formControlName="status">
          <option value="" selected>Choose status</option>
          <option id="status" *ngFor="let status of userStatus" > {{status}} </option>
        </select>
      </div>
    </div>
  </div>
  
</div>


<div class="d-flex justify-content-center">
  <button type="submit" [disabled]="!newUserFormGroup.valid" class="btn btn-default buttonStyle" (click)="onSubmit()">Submit</button>
</div>

<div *ngIf="showBox" id="box" class="savedDeletedBox">
  <p class="savedDeletedMessage">  {{ 'Changes are successfully saved!' }}</p>
</div>
